    <h5 class="center">Dados Astrológicos</h5>
    <div class="container">
            
                <div class="row">            
                <ul class="collection">
                    
                    <li class="collection-item col s6" id="0"></li>
                    <li class="collection-item col s6" id="1"></li>
                    <li class="collection-item col s6" id="2"></li>
                    <li class="collection-item col s6" id="3"></li>
                    <li class="collection-item col s6" id="4"></li>
                    <li class="collection-item col s6" id="5"></li>
                    <li class="collection-item col s6" id="6"></li>
                    <li class="collection-item col s6" id="7"></li>
                    <li class="collection-item col s6" id="8"></li>
                    <li class="collection-item col s6" id="9"></li>
                    <li class="collection-item col s6" id="10"></li>
                    
                    
                </ul>
                </div>
            </div>
            <br>
    {{> chart_data}}
    </template>

    <template name="chart_data">
        <div class="container">
                 
                    <h5 class="center">Preencha seus dados de nascimento:</h5> 
                    <div class="row"> 
                    <div class="collection">
            <form class='chart_inputs'>
                    <input type="text" name='day' placeholder='day' id='day' class="collection-item col s6">
                    <input type="text" name='month' placeholder='month' id='month' class="collection-item col s6">
                    <input type="text" name='year' placeholder='year' id='year' class="collection-item col s6">
                    <input type="text" name='hour' placeholder='hour' id='hour' class="collection-item col s6">
                    <input type="text" name='min' placeholder='minutes' id='min' class="collection-item col s6">
                    <input type="text" name='lat' placeholder='latitude' id='lat' class="collection-item col s6">
                    <input type="text" name='lon' placeholder='longitude' id='lon' class="collection-item col s6">
                    <input type="text" name='tz' placeholder='timezone' id='tz' class="collection-item col s6">
                    
                    <button type="submit" class="chart waves-effect waves-light btn" value="Submit" id="chart-sub">Send</button>
                   </form>
                </div>
                </div>
            </div>
    </template>
